<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Adventure</title>
  <link rel="icon" type="image/x-icon" href="/assets/icons/page icon.png"> 
  <link rel="stylesheet" href="/css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="space-background">
    <!-- Floating GIFs -->
    <img src="assets/image/mario.webp" alt="Floating Gif 1" class="floating-gif gif1">
    <img src="assets/image/naruto.webp" alt="Floating Gif 2" class="floating-gif gif2">
    <img src="assets/image/JS.png" alt="Floating Gif 3" class="floating-gif gif3">

    <!-- Start Page Content -->
    <div class="start-container">
      <h1 class="start-title">Memory Adventure</h1>
      <div class="menu-options">
        <a href="#" id="how-to-play">Start Game</a>
      </div>
    </div>

    <!-- Pop-up Modal -->
    <div id="popup" class="popup hidden">
      <div class="popup-content">
        <button id="close-popup" class="close-btn">&times;</button>
        <div id="popup-page1" class="popup-page">
          <h2>How to Play</h2>
          <p id="content">Match pairs of cards to clear the grid. Choose your difficulty and beat your best score!</p>
          
          <!-- Difficulty Options -->
          <select id="difficulty-select" class="difficulty-select">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>

          <!-- Start Game Button -->
          <button
            aria-label="Start Game"
            class="start-game-btn"
            id="start-game"
          >
            Start
          </button>
        </div>
      </div>
    </div>

<!-- Sound Controls -->
<div class="sound-controls">
  <button id="music-toggle">
    <img src="assets/icons/sound-on.png" alt="Sound On" id="sound-icon">
  </button>
</div>

  <!-- Audio Elements -->
  <audio id="background-music" loop>
    <source src="assets/audio/background-music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <audio id="click-sound">
    <source src="assets/audio/click-sound.wav" type="audio/wav">
    Your browser does not support the audio element.
  </audio>

  <script src="/js/start.js"></script>
</body>
</html>
