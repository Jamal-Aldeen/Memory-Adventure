<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Adventure</title>
  <link rel="icon" type="image/x-icon" href="/assets/icons/page-icon.png">
  <link rel="stylesheet" href="/css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="space-background">
    <!-- Floating GIFs -->
    <img src="assets/images/mario.webp" alt="Floating Gif 1" class="floating-gif gif1">
    <img src="assets/images/naruto.webp" alt="Floating Gif 2" class="floating-gif gif2">
    <img src="assets/images/JS.png" alt="Floating Gif 3" class="floating-gif gif3">

    <!-- Start Page Content -->
    <div class="start-container">
      <h1 class="start-title">Memory Adventure</h1>
      <div class="menu-options">
        <a href="#" id="how-to-play">Start Game</a>
        <a href="#" id="view-scores">View Scores</a>
      </div>
    </div>

    <!-- Pop-up Modal for How to Play -->
    <div id="popup" class="popup hidden">
      <div class="popup-content">
        <button id="close-popup" class="close-btn">&times;</button>
        <div id="popup-page1" class="popup-page">
          <h2>How to Play</h2>
          <p id="content">Match pairs of cards to clear the grid. Choose your difficulty and beat your best score!</p>
          
          <!-- Difficulty Options -->
          <select id="difficulty-select" class="difficulty-select">
            <option value="easy">Easy (4x4)</option>
            <option value="medium">Medium (6x6)</option>
            <option value="hard">Hard (8x8)</option>
          </select>

          <!-- Start Game Button -->
          <button aria-label="Start Game" class="start-game-btn" id="start-game">Start</button>
        </div>
      </div>
    </div>

    <!-- Pop-up Modal for High Scores -->
    <div id="scores-popup" class="popup hidden">
      <div class="popup-content">
        <button id="close-scores-popup" class="close-btn">&times;</button>
        <div id="scores-page" class="popup-page">
          <h2>High Scores</h2>
          <div class="score-container">
            <div class="score-item">
              <span class="score-label">Easy (4x4):</span>
              <span class="score-value" id="easy-score">No score yet</span>
            </div>
            <div class="score-item">
              <span class="score-label">Medium (6x6):</span>
              <span class="score-value" id="medium-score">No score yet</span>
            </div>
            <div class="score-item">
              <span class="score-label">Hard (8x8):</span>
              <span class="score-value" id="hard-score">No score yet</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Sound Controls -->
    <div class="sound-controls">
      <button id="music-toggle" aria-label="Toggle Sound">
        <img src="assets/icons/sound-on.png" alt="Sound On" id="sound-icon">
      </button>
    </div>

    <!-- Audio Elements -->
    <audio id="background-music" loop>
      <source src="assets/audio/background-music.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <audio id="click-sound">
      <source src="assets/audio/click-sound.wav" type="audio/wav">
      Your browser does not support the audio element.
    </audio>

    <audio id="match-sound">
      <source src="assets/audio/match-sound.wav" type="audio/wav">
      Your browser does not support the audio element.
    </audio>

    <audio id="win-sound">
      <source src="assets/audio/win-sound.wav" type="audio/wav">
      Your browser does not support the audio element.
    </audio>

    <script src="/js/start.js" type="module"></script>
  </div>
</body>
</html>
