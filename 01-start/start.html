<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Adventure - Start</title>
  <link rel="stylesheet" href="start.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="space-background">
    <!-- Floating GIFs -->
    <img src="assets/mario.webp" alt="Floating Gif 1" class="floating-gif gif1">
    <img src="assets/naruto.webp" alt="Floating Gif 2" class="floating-gif gif2">
    <img src="assets/JS.png" alt="Floating Gif 3" class="floating-gif gif3">


    <!-- Start Page Content -->
    <div class="start-container">
      <h1 class="start-title">Start</h1>
      <div class="menu-options">
        <a href="#" id="how-to-play">How to Play</a>
        <a href="#" id="leaderboard">Leaderboard</a>
      </div>
    </div>


    <!-- Pop-up Modal -->
    <div id="popup" class="popup hidden">
      <div class="popup-content">
        <button id="close-popup" class="close-btn">&times;</button>
        <div id="popup-page1" class="popup-page">
          <h2>How to Play</h2>
          <p>Match pairs of cards to clear the grid. Choose your difficulty and beat your best score!</p>
          <button id="next-page" class="popup-btn">Next</button>
        </div>
        <div id="popup-page2" class="popup-page hidden">
          <h2>Select Difficulty</h2>
          <button class="difficulty-btn" data-difficulty="easy">Easy</button>
          <button class="difficulty-btn" data-difficulty="medium">Medium</button>
          <button class="difficulty-btn" data-difficulty="hard">Hard</button>
          <button id="start-game" class="popup-btn">Start Game</button>
        </div>
      </div>
    </div>
  </div>
  <script src="start.js"></script>
</body>
</html>
