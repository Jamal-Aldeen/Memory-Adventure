<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Adventure - Game</title>
  <link rel="stylesheet" href="css/game.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Memory Adventure ðŸ’»</h1>
    <div class="controls">
      <label for="difficulty">Select Difficulty:</label>
      <select id="difficulty" class="eightbit-border" data-placeholder="Select Difficulty">
        <option value="4">Easy (4x4)</option>
        <option value="6">Medium (6x6)</option>
        <option value="8">Hard (8x8)</option>
      </select>
      <button id="start-button" class="eightbit-btn">Start Game</button>
      <button id="restart-button" class="eightbit-btn">Restart</button>
    </div>
    <div class="stats">
      <p>Moves: <span id="move-counter">0</span></p>
      <p>Time: <span id="timer">0</span>s</p>
      <p>Score: <span id="high score">0</span></p>
    </div>
    <div id="game-board" class="eightbit-border">
      
    </div>
    <audio id="flip-sound" src="assets/flip.mp3"></audio>
    <audio id="match-sound" src="assets/match.mp3"></audio>
    <audio id="hint-sound" src="assets/hint.mp3"></audio>
    <audio id="shuffle-sound" src="assets/shuffle.mp3"></audio>
  </div>
  <script type="module" src="js/storage.js" ></script>
  <script type="module" src="js/game.js"></script>
  <script type="module" src="js/ui.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
