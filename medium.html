<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Adventure - Medium</title>
  <link rel="icon" type="image/x-icon" href="./assets/global/icons/page-icon.png">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/popup.css"> <!-- Ù…Ù„Ù CSS Ø§Ù„Ø®Ø§Øµ Ø¨Ø§Ù„Ù€ pop-up -->
  <link rel="stylesheet" href="/css/medium.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <h1>Memory Adventure ðŸ’»</h1>

    <!-- Controls Section -->
    <div class="controls">
      <!-- <button type="button" class="settings-button material-icons">settings</button>     -->
      <button id="start-restart-btn" class="eightbit-btn">Start Game</button>
      <span id="hint-button">Hint? <span id="hints-remaining"></span>
    </div>

    <!-- Layout for Game Info and Cards -->
    <div id="layout">
      <!-- Game Info Container -->
      <div class="game-info-container">
        <p>Moves: <span id="moves">0</span></p>
        <p>Time: <span id="timer">00:00</span></p>
        <!-- <button type="button" class="settings-button eightbit-btn">settings</button> -->
      </div>

      <!-- Card Grid -->
      <div id="game-board" class="card-grid"></div>
      <img src="/assets/medium/images/mario-dance.gif" alt="Floating Mario" class="floating-mario">
    </div>
    <!-- Game Over Modal -->
    <div class="game-over hidden">
      <div class="game-over-content">
          <p>You completed the level!</p>
          <p>Time: <span id="final-time">00:00</span></p>
          <p>Moves: <span id="final-moves">0</span></p>
          <button id="next-level" class="eightbit-btn">Next Level</button>
          <button id="save-score" class="eightbit-btn">Save Score & Return Home</button>
      </div>
  </div>

    <!-- Sound Controls -->
    <!-- <div class="sound-controls">
      <button id="music-toggle">
        <img src="assets/global/icons/sound-on.png" alt="Sound On" id="sound-icon">
      </button>
    </div> -->
    <button type="button" class="settings-button sound-controls material-icons">settings</button>    


    <!-- Progress Bar Container -->
    <div class="progress-bar-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>

    <!-- Settings Pop-Up -->
    <div id="settings-popup" class="settings-popup hidden">
      <div class="settings-popup-content">
        <span class="close" onclick="closeSettingsPopup()">&times;</span>
        <h2>Settings</h2>
        <ul>
          <li><a href="index.html" onclick="selectOption('Home')">Home</a></li>
          <li><a href="#" onclick="selectOption('Music')">Music</a></li>
          <li><a href="#" onclick="selectOption('Sound')">Sound</a></li>
        </ul>
  
        <!-- Sound Controls -->
        <div class="sound-controls">
          <button id="music-toggle" aria-label="Toggle Sound">
            <img src="./assets/global/icons/sound-on.png" alt="Sound On" id="sound-icon">
          </button>
          <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
        </div>
      </div>
    </div>

    <!-- Audio Elements -->
    <audio id="background-music" loop>
      <source src="assets/medium/audio/mario-theme.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <audio id="click-sound">
      <source src="assets/global/audio/click-sound.wav" type="audio/wav">
      Your browser does not support the audio element.
    </audio>

    <audio id="match-sound">
      <source src="assets/medium/audio/mario-match.mp3" type="audio/wav">
      Your browser does not support the audio element.
    </audio>

    <audio id="win-sound">
      <source src="/assets/medium/audio/mario-match.mp3" type="audio/wav">
      Your browser does not support the audio element.
    </audio>
    <script src="./js/modules/sound.js" type="module"></script>
  </div>

  <script type="module">
    import { GameLogic } from '/js/modules/gameLogic.js';
    const totalCards = 36; // Define total cards for Medium level
    const gameLogic = new GameLogic(totalCards, 'medium'); // Pass totalCards and level
    gameLogic.start();
    gameLogic.startLevel(); // Initialize the Start/Restart functionality
</script>
<script src="./js/modules/settings.js"></script>
</body>
</html>
