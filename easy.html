<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Adventure - Easy</title>
  <link rel="icon" type="image/x-icon" href="./assets/global/icons/page-icon.png">

  <link rel="stylesheet" href="/css/easy.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
      <!--header-->
      <header class="header">
        <div class="timer-section">
            <div class="timer">
                <p class="timer-text">Time: <span id="timer">0</span>s</p>
            </div>
            <div class="moves-counter">
                <span>Moves: </span><span id="moves">0</span>
            </div>
        </div>
        <div class="title">
            <h2>Memory Adventure - Easy</h2>
        </div>
        <div class="settings-wrapper">
            <button id="settings-button">⚙️</button>
        </div>
    </header>

    <!--game container-->
    <div class="game-wrapper">
        <div class="container">
            <div class="card-grid" id="game-board">
                <!-- Cards will be generated by JavaScript -->
            </div>
        </div>
        <!-- Controls -->
        <div class="controls-icons">
            <button id="hint-btn" class="btn-icons"></button>
            <button id="restart-btn" class="btn-icons"></button>
        </div>
        <div class="start-restart-btn">
            <button id="start-restart-btn" class="btn-icons"></button>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div class="game-over hidden">
        <p>You completed the level!</p>
        <p>Time: <span id="final-time">00:00</span></p>
        <p>Moves: <span id="final-moves">0</span></p>
        <button id="next-level">Next Level</button>
        <button id="save-score">Save Score & Return Home</button>
    </div>

    <!-- Level Complete Pop-Up -->
    <div class="level-complete hidden">
        <div class="level-complete-content">
            <h2>Level Complete</h2>
            <p class="level-name">Level: Easy</p>
            <button class="next-level">Next Level</button>
            <button class="close">Close</button>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="match-sound">
        <source src="assets/global/audio/match-sound.wav" type="audio/wav">
    </audio>
    <audio id="win-sound">
        <source src="assets/global/audio/win-sound.wav" type="audio/wav">
    </audio>

  <script type="module">
    import { GameLogic } from '/js/modules/gameLogic.js';
    const game = new GameLogic(16, 'easy'); // 4x4 grid (16 cards)
    game.start();
  </script>
</body>
</html>
